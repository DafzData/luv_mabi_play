<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir √Åudio do YouTube em Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Fonte Dancing Script -->
    <style>
        body {
            background-color: #181a1b;
            color: #fff;
            font-family: 'Dancing Script', cursive, sans-serif; /* Fonte caligr√°fica descontra√≠da */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Espa√ßamento para evitar que o conte√∫do encoste nas bordas */
            box-sizing: border-box;
        }
        #message {
            text-align: center;
        }
        #play-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        #play-button span {
            font-size: 5em; /* √çcones maiores */
            margin: 0 0.05em; /* Margem quase zero entre os √≠cones e o cora√ß√£o */
        }
        #play-button .heart {
            font-size: 12em; /* Cora√ß√£o maior */
            transition: transform 0.2s ease; /* Anima√ß√£o ao clicar */
        }
        #play-button .heart:hover {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }
        .text-above {
            font-size: 5em; /* Texto maior */
            margin-bottom: 20px;
            font-weight: bold; /* Texto mais preenchido */
        }
        .text-below {
            font-size: 5em; /* Texto maior */
            margin-top: 20px;
            font-weight: bold; /* Texto mais preenchido */
        }

        /* Ajustes para telas menores (mobile) */
        @media (max-width: 768px) {
            #play-button span {
                font-size: 6em; /* √çcones maiores em mobile */
                margin: 0 0.1em; /* Margem sim√©trica entre os √≠cones e o cora√ß√£o */
            }
            #play-button .heart {
                font-size: 12em; /* Cora√ß√£o maior em mobile */
            }
            .text-above, .text-below {
                font-size: 6em; /* Texto maior em mobile */
            }
        }

        /* Ajustes para telas muito pequenas (ex.: smartphones pequenos) */
        @media (max-width: 480px) {
            #play-button span {
                font-size: 5em; /* √çcones ainda maiores */
                margin: 0 0.05em; /* Margem sim√©trica em smartphones pequenos */
            }
            #play-button .heart {
                font-size: 10em; /* Cora√ß√£o ainda maior */
            }
            .text-above, .text-below {
                font-size: 5em; /* Texto ainda maior */
            }
        }
    </style>
</head>
<body>
    <div id="message">
        <div class="text-above">Toque no meu<br>cora√ß√£o</div> <!-- Quebra de linha -->
        <button id="play-button">
            <span>üéµ</span>
            <span class="heart">‚ù§Ô∏è</span>
            <span>üéµ</span>
        </button>
        <div class="text-below">e abra o cart√£o,<br>Mabi!</div> <!-- Quebra de linha -->
    </div>

    <!-- Player do YouTube (oculto) -->
    <div id="player"></div>

    <script>
        var player;
        var intervalId;

        // Carrega a API do YouTube IFrame
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Fun√ß√£o chamada quando a API est√° pronta
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', // Ocultar o player
                width: '0',  // Ocultar o player
                videoId: 'IpFX2vq8HKw', // ID do v√≠deo do YouTube
                playerVars: {
                    start: 48, // Iniciar no segundo 48
                    autoplay: 0, // N√£o autoplay (aguardar intera√ß√£o do usu√°rio)
                    mute: 0,    // Som ligado
                    controls: 0, // Sem controles
                    modestbranding: 1, // Sem branding do YouTube
                    rel: 0, // N√£o mostrar v√≠deos relacionados
                    enablejsapi: 1 // Habilitar API JavaScript
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Fun√ß√£o chamada quando o player est√° pronto
        function onPlayerReady(event) {
            // Adiciona um evento de clique ao bot√£o para iniciar a reprodu√ß√£o
            document.getElementById('play-button').addEventListener('click', function() {
                event.target.playVideo();
            });
        }

        // Fun√ß√£o chamada quando o estado do player muda
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                // Inicia o intervalo para repetir o v√≠deo
                intervalId = setInterval(function() {
                    var currentTime = player.getCurrentTime();
                    if (currentTime >= 77.4) {
                        player.seekTo(48); // Volta para o segundo 48
                    }
                }, 500); // Verifica a cada 500ms
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                // Limpa o intervalo se o v√≠deo for pausado ou terminar
                clearInterval(intervalId);
            }
        }
    </script>
</body>
</html>
