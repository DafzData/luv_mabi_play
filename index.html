<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir √Åudio em Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Fonte Dancing Script -->
    <style>
        body {
            background-color: #181a1b;
            color: #fff;
            font-family: 'Dancing Script', cursive, sans-serif; /* Fonte caligr√°fica descontra√≠da */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Espa√ßamento para evitar que o conte√∫do encoste nas bordas */
            box-sizing: border-box;
        }
        #message {
            text-align: center;
        }
        #play-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        #play-button span {
            font-size: 5em; /* √çcones maiores */
            margin: 0 0.05em; /* Margem quase zero entre os √≠cones e o cora√ß√£o */
        }
        #play-button .heart {
            font-size: 12em; /* Cora√ß√£o maior */
            transition: transform 0.2s ease; /* Anima√ß√£o ao clicar */
        }
        #play-button .heart:hover {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }
        .text-above {
            font-size: 5em; /* Texto maior */
            margin-bottom: 20px;
            font-weight: bold; /* Texto mais preenchido */
        }
        .text-below {
            font-size: 5em; /* Texto maior */
            margin-top: 20px;
            font-weight: bold; /* Texto mais preenchido */
        }

        /* Ajustes para telas menores (mobile) */
        @media (max-width: 1024px) {
            #play-button span {
                font-size: 6em; /* √çcones maiores em mobile */
                margin: 0 0.1em; /* Margem sim√©trica entre os √≠cones e o cora√ß√£o */
            }
            #play-button .heart {
                font-size: 12em; /* Cora√ß√£o maior em mobile */
            }
            .text-above, .text-below {
                font-size: 4em; /* Texto maior em mobile */
            }
        }

        /* Ajustes para telas muito pequenas (ex.: smartphones pequenos) */
        @media (max-width: 480px) {
            #play-button span {
                font-size: 5em; /* √çcones ainda maiores */
                margin: 0 0.05em; /* Margem sim√©trica em smartphones pequenos */
            }
            #play-button .heart {
                font-size: 10em; /* Cora√ß√£o ainda maior */
            }
            .text-above, .text-below {
                font-size: 4em; /* Texto ainda maior */
            }
        }
    </style>
</head>
<body>
    <div id="message">
        <div class="text-above">Toque no meu<br>cora√ß√£o</div> <!-- Quebra de linha -->
        <button id="play-button">
            <span>üéµ</span>
            <span class="heart">‚ù§Ô∏è</span>
            <span>üéµ</span>
        </button>
        <div class="text-below">e abra o cart√£o,<br>Mabi !</div> <!-- Quebra de linha -->
    </div>

    <!-- Elemento de √°udio -->
    <audio id="audio" loop>
        <source src="./yungkaibluecut.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        // Captura o elemento de √°udio
        const audio = document.getElementById('audio');

        // Captura o bot√£o do cora√ß√£o
        const playButton = document.getElementById('play-button');

        // Adiciona um evento de clique ao bot√£o para iniciar a reprodu√ß√£o do √°udio
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play(); // Inicia a reprodu√ß√£o do √°udio
            } else {
                audio.pause(); // Pausa a reprodu√ß√£o do √°udio
            }
        });
    </script>
</body>
</html>
