<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir 츼udio do YouTube em Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Fonte Dancing Script -->
    <style>
        body {
            background-color: #181a1b;
            color: #fff;
            font-family: 'Dancing Script', cursive, sans-serif; /* Fonte caligr치fica descontra칤da */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #message {
            text-align: center;
        }
        #play-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #play-button span {
            font-size: 5em; /* 칈cones maiores */
            margin: 0 0.5em;
        }
        #play-button .heart {
            font-size: 12em; /* Cora칞칚o maior */
            transition: transform 0.2s ease; /* Anima칞칚o ao clicar */
        }
        #play-button .heart:hover {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }
        .text-above {
            font-size: 4.5em; /* Texto maior */
            margin-bottom: 20px;
            font-weight: bold; /* Texto mais preenchido */
        }
        .text-below {
            font-size: 4.5em; /* Texto maior */
            margin-top: 20px;
            font-weight: bold; /* Texto mais preenchido */
        }
    </style>
</head>
<body>
    <div id="message">
        <div class="text-above">Toque no meu<br>cora칞칚o</div> <!-- Quebra de linha -->
        <button id="play-button">
            <span>游꿧</span>
            <span class="heart">仇벒잺</span>
            <span>游꿧</span>
        </button>
        <div class="text-below">e abra o cart칚o,<br>Mabi!</div> <!-- Quebra de linha -->
    </div>

    <!-- Player do YouTube (oculto) -->
    <div id="player"></div>

    <script>
        var player;
        var intervalId;

        // Carrega a API do YouTube IFrame
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Fun칞칚o chamada quando a API est치 pronta
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', // Ocultar o player
                width: '0',  // Ocultar o player
                videoId: 'IpFX2vq8HKw', // ID do v칤deo do YouTube
                playerVars: {
                    start: 48, // Iniciar no segundo 48
                    autoplay: 0, // N칚o autoplay (aguardar intera칞칚o do usu치rio)
                    mute: 0,    // Som ligado
                    controls: 0, // Sem controles
                    modestbranding: 1, // Sem branding do YouTube
                    rel: 0, // N칚o mostrar v칤deos relacionados
                    enablejsapi: 1 // Habilitar API JavaScript
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Fun칞칚o chamada quando o player est치 pronto
        function onPlayerReady(event) {
            // Adiciona um evento de clique ao bot칚o para iniciar a reprodu칞칚o
            document.getElementById('play-button').addEventListener('click', function() {
                event.target.playVideo();
            });
        }

        // Fun칞칚o chamada quando o estado do player muda
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                // Inicia o intervalo para repetir o v칤deo
                intervalId = setInterval(function() {
                    var currentTime = player.getCurrentTime();
                    if (currentTime >= 77.4) {
                        player.seekTo(48); // Volta para o segundo 48
                    }
                }, 500); // Verifica a cada 500ms
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                // Limpa o intervalo se o v칤deo for pausado ou terminar
                clearInterval(intervalId);
            }
        }
    </script>
</body>
</html>
